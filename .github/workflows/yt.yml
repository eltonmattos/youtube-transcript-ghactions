name: Process YouTube Transcripts

on:
  workflow_dispatch:
    inputs:
      videos:
        description: 'IDs ou URLs de vídeos do YouTube separados por espaço'
        required: false
        default: ''
      playlist:
        description: 'URL de uma playlist do YouTube'
        required: false
        default: ''

jobs:
  process_videos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests notion-client openai

      - name: Run script
        env:
          # Secrets
          SUPADATA_API_KEY: ${{ secrets.SUPADATA_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PARENT_ID: ${{ secrets.NOTION_PARENT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Variáveis de ambiente normais
          OPENAI_MODEL: ${{ env.OPENAI_MODEL }}
          OPENAI_PROMPT: ${{ env.OPENAI_PROMPT }}
        run: |
          # Adiciona vídeos da entrada, se houver
          VIDEO_ARGS=""
          if [ -n "${{ github.event.inputs.videos }}" ]; then
            VIDEO_ARGS="${{ github.event.inputs.videos }}"
          fi

          # Adiciona playlist da entrada, se houver
          PLAYLIST_ARG=""
          if [ -n "${{ github.event.inputs.playlist }}" ]; then
            PLAYLIST_ARG="--playlist ${{ github.event.inputs.playlist }}"
          fi

          # Executa script somente se houver vídeos ou playlist
          if [ -n "$VIDEO_ARGS" ] || [ -n "$PLAYLIST_ARG" ]; then
            python process_videos.py --videos $VIDEO_ARGS $PLAYLIST_ARG
          else
            echo "Nenhum vídeo ou playlist fornecido"

name: Processar Vídeos/Playlists do YouTube

on:
  workflow_dispatch:
    inputs:
      video_urls:
        description: "Lista de vídeos ou playlists do YouTube (separados por espaço)"
        required: true

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests openai google-generativeai

      - name: Run script
        env:
          # Vars (não-secrets)
          NOTION_PARENT_ID: ${{ vars.NOTION_PARENT_ID }}
          AI_MODEL: ${{ vars.AI_MODEL }}
          AI_PROMPT: ${{ vars.AI_PROMPT }}

          # Secrets
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          SUPADATA_API_KEY: ${{ secrets.SUPADATA_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "NOTION_PARENT_ID='${NOTION_PARENT_ID}'"
          echo "AI_MODEL='${AI_MODEL}'"
          echo "AI_PROMPT='${AI_PROMPT}'"
          python process_videos.py ${{ github.event.inputs.video_urls }}

name: Process YouTube Transcripts

on:
  workflow_dispatch:
    inputs:
      videos:
        description: 'IDs ou URLs de vídeos do YouTube separados por espaço'
        required: false
        default: ''
      playlist:
        description: 'URL de uma playlist do YouTube'
        required: false
        default: ''

jobs:
  process_videos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 notion-client openai

      - name: Run script
        env:
          SUPADATA_API_KEY: ${{ secrets.SUPADATA_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
          AI_PROMPT: ${{ secrets.AI_PROMPT }}
          NOTION_PARENT_ID: '25ac9d71c044805881f0d4218ebc2696'
        run: |
          VIDEO_ARGS=""
          if [ -n "${{ github.event.inputs.videos }}" ]; then
            VIDEO_ARGS="${{ github.event.inputs.videos }}"
          fi

          PLAYLIST_ARG=""
          if [ -n "${{ github.event.inputs.playlist }}" ]; then
            PLAYLIST_ARG="--playlist ${{ github.event.inputs.playlist }}"
          fi

          if [ -n "$VIDEO_ARGS" ] || [ -n "$PLAYLIST_ARG" ]; then
            python process_videos.py --videos $VIDEO_ARGS $PLAYLIST_ARG
          else
            echo "Nenhum vídeo ou playlist fornecido"
          fi

name: Processar Vídeos/Playlists do YouTube

on:
  workflow_dispatch:
    inputs:
      video_urls:
        description: "Lista de vídeos ou playlists do YouTube (separados por espaço)"
        required: true

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests openai google-generativeai

      - name: Run script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PARENT_ID: ${{ secrets.NOTION_PARENT_ID }}
          SUPADATA_API_KEY: ${{ secrets.SUPADATA_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
          AI_PROMPT: ${{ secrets.AI_PROMPT }}
        run: |
          python script.py ${{ github.event.inputs.video_urls }}

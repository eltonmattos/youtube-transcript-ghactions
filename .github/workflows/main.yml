name: Process YouTube Transcripts

on:
  workflow_dispatch:
    inputs:
      playlist:
        description: 'URL da playlist do YouTube'
        required: false
        default: ''
      videos:
        description: 'IDs ou URLs de vídeos do YouTube separados por vírgula'
        required: false
        default: ''

jobs:
  process_videos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --upgrade youtube-transcript-api pytube openai notion-client

      - name: Run script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PARENT_ID: ${{ secrets.NOTION_PARENT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Converte lista de vídeos em argumentos para o script
          if [ -n "${{ github.event.inputs.videos }}" ]; then
            VIDEOS_ARG="${{ github.event.inputs.videos }}"
            python process_videos.py --videos $VIDEOS_ARG
          elif [ -n "${{ github.event.inputs.playlist }}" ]; then
            python process_videos.py --playlist "${{ github.event.inputs.playlist }}"
          else
            echo "Nenhuma playlist ou vídeo fornecido"
          fi
